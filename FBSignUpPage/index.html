<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Facebook | Facebook</title>
    <link rel="shortcut icon" href="assets/images/facebookpng.png" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <div class="create-acc">
                <h1>Create a new account</h1>
                <p>It’s quick and easy.</p>
                <hr>
                <div class="frm">
                    <form action="Post">
                        <input type="text" name="firstname" id="firstname" placeholder="First name" required>
                        <input type="text" name="lastname" id="lastname" placeholder="Last name" required>
                        <input type="email" name="email" id="email" placeholder="Mobile number or email" required>
                        <input type="password" name="password" id="password" placeholder="New password" required>

                        <p>Birthday</p>
                        <select name="month" id="months">
                            <option value="">Jan</option>
                            <option value="">Feb</option>
                            <option value="">Mar</option>
                            <option value="">Apr</option>
                            <option value="">May</option>
                            <option value="">Jun</option>
                            <option value="">Jul</option>
                            <option value="">Aug</option>
                            <option value="">Sep</option>
                            <option value="">Oct</option>
                            <option value="">Nov</option>
                            <option value="">Dec</option>
                        </select>
                        <select name="day" id="days">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>
                        </select>
                        <select name="year" id="years">
                            <option value="">2022</option>
                            <option value="">2021</option>
                            <option value="">2020</option>
                            <option value="">2019</option>
                            <option value="">2018</option>
                            <option value="">2017</option>
                            <option value="">2016</option>
                            <option value="">2015</option>
                            <option value="">2014</option>
                            <option value="">2013</option>
                            <option value="">2012</option>
                            <option value="">2011</option>
                            <option value="">2010</option>
                            <option value="">2009</option>
                            <option value="">2008</option>
                            <option value="">2007</option>
                            <option value="">2006</option>
                            <option value="">2005</option>
                            <option value="">2004</option>
                            <option value="">2003</option>
                            <option value="">2002</option>
                            <option value="">2001</option>
                            <option value="">2000</option>
                        </select>
                        <p>Gender</p>
                        <div class="radio-btn">
                            <label class="female" for="female">
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="gender">
                            </label>
                            <label class="male">
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="gender">
                            </label>
                            <label class="custom">
                                <label for="custom">Custom</label>
                                <input type="radio" id="custom" name="gender">
                            </label>
                        </div>
                        <div class="pravicy-policy">
                            <p>By clicking Sign Up, you agree to our <a
                                    href="https://www.facebook.com/legal/terms/update">Terms</a>, <a href="https://www.facebook.com/about/privacy/update">Data Policy</a>. and <a
                                    href="https://www.facebook.com/policies/cookies/"> Cookies Policy</a>. You may
                                receive SMS Notifications from us and can opt out any time.</p>
                        </div>
                        <div class="btn">
                            <button type="submit">Sign Up</button>
                        </div>
                        <div class="mg-5">
                            <a href="https://www.facebook.com/login/">Already have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <a href="/index.html">English</a>
        <a href="https://tr-tr.facebook.com/reg/" target="_blank">Türkçe</a>
        <a href="https://az-az.facebook.com/reg/" target="_blank">Azərbaycan dili</a>
    </footer>
</body>

</html>
